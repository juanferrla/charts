apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: holamundo
spec:
  project: default
  source:
    repoURL: 'https://github.com/juanferrla/charts.git'
    targetRevision: HEAD
    path: holamundo
  destination:
    server: 'https://192.168.49.2:8443'
    namespace: holamundo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: 'https://github.com/juanferrla/charts.git'
      targetRevision: HEAD
      path: holamundo
      helm:
        valueFiles:
          - environments/values-dev.yaml
          - environments/values-test.yaml
          - environments/values-stage.yaml
          - environments/values-prod.yaml
