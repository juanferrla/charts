apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: devops
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: holamundo
spec:
  project: data
  source:
    repoURL: 'https://github.com/juanferrla/charts.git'
    targetRevision: HEAD
    path: holamundo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: holamundo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: 'https://github.com/juanferrla/charts.git'
      targetRevision: HEAD
      path: holamundo
      helm:
        valueFiles:
          - environments/values-dev.yaml
          - environments/values-test.yaml
          - environments/values-stage.yaml
          - environments/values-prod.yaml

